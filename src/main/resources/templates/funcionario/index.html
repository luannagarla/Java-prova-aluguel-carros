<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Funcionários</h2>
    <a href="/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
</div>
<a href="/funcionarios/novo" class="btn btn-primary mb-3">Cadastrar Funcionário</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Matrícula</th>
        <th>Cargo</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.cpf}"></td>
        <td th:text="${funcionario.telefone}"></td>
        <td th:text="${funcionario.matricula}"></td>
        <td th:text="${funcionario.cargo}"></td>
        <td>
            <a th:href="@{'/funcionarios/editar/form/' + ${funcionario.id}}" class="btn btn-sm btn-warning">Editar</a>
            <button class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmDeleteModal"
                    th:attr="data-id=${funcionario.id},data-nome=${funcionario.nome}">
                Excluir
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir <span id="funcionarioNome"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnConfirmDelete" href="#" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const confirmModal = document.getElementById('confirmDeleteModal');
    confirmModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const funcionarioId = button.getAttribute('data-id');
        const funcionarioNome = button.getAttribute('data-nome');
        document.getElementById('funcionarioNome').textContent = funcionarioNome;
        document.getElementById('btnConfirmDelete').href = '/funcionarios/excluir/' + funcionarioId;
    });
</script>
</body>
</html>
