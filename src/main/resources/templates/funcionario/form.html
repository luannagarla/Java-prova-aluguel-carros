<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
    <style>
        body {
            background: url('/images/frontal.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            color: #fff;
        }
        .btn-custom {
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
        }
        h2 { text-align: center; margin-bottom: 30px; }
        label { font-weight: bold; }

        .modal-content { color: #000; }
    </style>
</head>
<body>
<div class="overlay">
    <h2 th:text="${funcionario.id} != null ? 'Editar Funcionário' : 'Cadastrar Novo Funcionário'"></h2>

    <form id="funcionarioForm"
          th:action="${funcionario.id} != null ? @{'/funcionarios/editar/' + ${funcionario.id}} : @{/funcionarios/salvar}"
          th:object="${funcionario}"
          method="post">

        <input type = "hidden" name="_method" value="put" />

        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Telefone</label>
            <input type="text" th:field="*{telefone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Matrícula</label>
            <input type="text" th:field="*{matricula}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Login</label>
            <input type="text" th:field="*{login}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Cargo</label>
            <input type="text" th:field="*{cargo}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/funcionarios" class="btn btn-secondary btn-custom">Voltar</a>
            <button type="submit" class="btn btn-success btn-custom">Salvar Funcionário</button>
        </div>
    </form>

    <div class="modal fade" id="erroModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="erroMensagem"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('funcionarioForm').addEventListener('submit', function(e){
            e.preventDefault();

            let formData = new FormData(this);
            let url = this.getAttribute('action');

            fetch(url, {
                method: 'POST',
                body: formData
            }).then(res => {
                if (!res.ok) return res.text().then(text => { throw new Error(text); });
                return res.text();
            }).then(msg => {
                window.location.href = '/funcionarios';
            }).catch(err => {
                document.getElementById('erroMensagem').innerText = err.message;
                var myModal = new bootstrap.Modal(document.getElementById('erroModal'));
                myModal.show();
            });
        });
    </script>
</div>
</body>
</html>
