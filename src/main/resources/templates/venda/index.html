<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Vendas</h2>
    <a href="/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
</div>
<a href="/vendas/nova" class="btn btn-success mb-3">Registrar Nova Venda</a>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Cliente</th>
        <th>Funcionário</th>
        <th>Carro</th>
        <th>Período</th>
        <th>Valor Total</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="venda : ${vendas}">
        <td th:text="${venda.cliente.nome}"></td>
        <td th:text="${venda.funcionario.nome}"></td>
        <td th:text="${venda.carro.modelo} + ' - ' + ${venda.carro.placa}"></td>
        <td th:text="${venda.dataInicio} + ' a ' + ${venda.dataFim}"></td>
        <td th:text="${venda.valorTotal}"></td>
        <td>
            <a th:href="@{'/vendas/excluir/' + ${venda.id}}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
