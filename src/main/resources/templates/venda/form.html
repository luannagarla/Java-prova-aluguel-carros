<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
    <style>
        body {
            background: url('/images/carsvintage.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            width: 600px;
            color: #fff;
            margin: 50px auto;
        }
        .btn-custom { border-radius: 30px; font-weight: bold; padding: 10px 20px; }
        h2 { text-align:center; margin-bottom:30px; }
        label { font-weight:bold; }
        .modal-content { color: #000; }
    </style>
</head>
<body>
<div class="overlay">
    <h2 th:text="${venda.id != null} ? 'Editar Venda' : 'Nova Venda'"></h2>

    <form id="vendaForm"
          th:action="${venda.id != null} ? @{'/vendas/editar/' + ${venda.id}} : @{/vendas/salvar}"
          th:object="${venda}"
          method="post">

        <div class="mb-3">
            <label>Cliente</label>
            <select th:field="*{cliente.id}" class="form-select" required>
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Funcionário</label>
            <select th:field="*{funcionario.id}" class="form-select" required>
                <option th:each="f : ${funcionarios}" th:value="${f.id}" th:text="${f.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Carro</label>
            <select th:field="*{carro.id}" class="form-select" required>
                <option th:each="c : ${carros}" th:value="${c.id}" th:text="${c.marca} + ' ' + ${c.modelo} + ' - ' + ${c.placa}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Data Início</label>
            <input type="date" th:field="*{dataInicio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Data Fim</label>
            <input type="date" th:field="*{dataFim}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Valor Total</label>
            <input type="number" step="0.01" th:field="*{valorTotal}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/vendas" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-success">Salvar Venda</button>
        </div>
    </form>

    <div class="modal fade" id="erroModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="erroMensagem"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('vendaForm').addEventListener('submit', function(e){
            e.preventDefault();

            let formData = new FormData(this);
            let url = this.getAttribute('action');

            fetch(url, { method: 'POST', body: formData })
                .then(res => {
                    if (!res.ok) return res.text().then(text => { throw new Error(text); });
                    return res.text();
                })
                .then(msg => window.location.href = '/vendas')
                .catch(err => {
                    document.getElementById('erroMensagem').innerText = err.message;
                    var myModal = new bootstrap.Modal(document.getElementById('erroModal'));
                    myModal.show();
                });
        });
    </script>
</div>
</body>
</html>
