<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Registrar Nova Venda</h2>
<form th:action="@{/templates/venda/salvar}" th:object="${venda}" method="post">
    <div class="mb-3">
        <label class="form-label">Cliente</label>
        <select class="form-select" th:field="*{cliente}">
            <option th:each="cliente : ${clientes}"
                    th:value="${cliente}"
                    th:text="${cliente.nome}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Funcionário</label>
        <select class="form-select" th:field="*{funcionario}">
            <option th:each="func : ${funcionarios}"
                    th:value="${func}"
                    th:text="${func.nome}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Carro</label>
        <select class="form-select" th:field="*{carro}">
            <option th:each="carro : ${carros}"
                    th:value="${carro}"
                    th:text="${carro.modelo} + ' - ' + ${carro.placa}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Data Início</label>
        <input type="date" class="form-control" th:field="*{dataInicio}">
    </div>
    <div class="mb-3">
        <label class="form-label">Data Fim</label>
        <input type="date" class="form-control" th:field="*{dataFim}">
    </div>
    <div class="mb-3">
        <label class="form-label">Valor Total</label>
        <input type="number" class="form-control" step="0.01" th:field="*{valorTotal}">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/vendas" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
