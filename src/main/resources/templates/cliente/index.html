<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Clientes</h2>
    <a href="/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
</div>
<a href="/clientes/novo" class="btn btn-primary mb-3">Cadastrar Cliente</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Histórico</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.cpf}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td>
            <a th:href="@{'/vendas?cliente=' + ${cliente.id}}" class="btn btn-sm btn-info">Ver Histórico</a>
        </td>
        <td>
            <a th:href="@{'/clientes/editar/form/' + ${cliente.id}}" class="btn btn-sm btn-warning">Editar</a>
            <button class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmDeleteModal"
                    th:attr="data-id=${cliente.id},data-nome=${cliente.nome}">
                Excluir
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir <span id="clienteNome"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnConfirmDelete" href="#" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const confirmModal = document.getElementById('confirmDeleteModal');
    confirmModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const clienteId = button.getAttribute('data-id');
        const clienteNome = button.getAttribute('data-nome');
        document.getElementById('clienteNome').textContent = clienteNome;
        document.getElementById('btnConfirmDelete').href = '/clientes/excluir/' + clienteId;
    });
</script>
</body>
</html>
