<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Clientes</h2>
    <a href="/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
</div>
<a href="/clientes/novo" class="btn btn-primary mb-3">Cadastrar Cliente</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Histórico</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.cpf}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td>
            <a th:href="@{'/vendas?cliente=' + ${cliente.id}}" class="btn btn-sm btn-info">Ver Histórico</a>
        </td>
        <td>
            <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{'/clientes/excluir/' + ${cliente.id}}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
