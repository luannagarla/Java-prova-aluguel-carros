<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente - Sistema Aluguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
    <style>
        body {
            background: url('/images/vintages.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            color: #fff;
        }
        .btn-custom {
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h2>Cadastrar Novo Cliente</h2>

    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label for="nome">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
        </div>
        <div class="mb-3">
            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF" required>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Digite o email" required>
        </div>
        <div class="mb-3">
            <label for="telefone">Telefone</label>
            <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Digite o telefone" required>
        </div>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" th:field="*{cep}" placeholder="Digite o CEP" required>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="/clientes" class="btn btn-secondary btn-custom">Voltar</a>
            <button type="submit" class="btn btn-success btn-custom">Salvar Cliente</button>
        </div>
    </form>
</div>
</body>
</html>
