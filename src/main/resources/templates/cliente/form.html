<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente - Sistema Aluguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
    <style>
        body {
            background: url('/images/vintages.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            color: #fff;
        }
        .btn-custom {
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }

        .modal-content {
            color: #000;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h2>Cadastrar Novo Cliente</h2>

    <form id="clienteForm"
          th:action="${cliente.id} != null ? @{'/clientes/editar/' + ${cliente.id}} : @{/clientes/salvar}"
          th:object="${cliente}"
          method="post">

    <div class="mb-3">
            <label for="nome">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome" required>
        </div>
        <div class="mb-3">
            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF" required>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Digite o email" required>
        </div>
        <div class="mb-3">
            <label for="telefone">Telefone</label>
            <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Digite o telefone" required>
        </div>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" th:field="*{cep}" placeholder="Digite o CEP" required>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="/clientes" class="btn btn-secondary btn-custom">Voltar</a>
            <button type="submit" class="btn btn-success btn-custom">Salvar Cliente</button>
        </div>
    </form>

    <div class="modal fade" id="erroModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="erroMensagem"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('clienteForm').addEventListener('submit', function(e){
            e.preventDefault(); // previne submit normal

            let formData = new FormData(this);
            let url = this.getAttribute('action');

            fetch(url, {
                method: 'POST',
                body: formData
            }).then(res => {

                if (!res.ok) {
                    return res.text().then(text => { throw new Error(text); });
                }
                return res.text();
            }).then(msg => {
                window.location.href = '/clientes';
            }).catch(err => {
                document.getElementById('erroMensagem').innerText = err.message;
                var myModal = new bootstrap.Modal(document.getElementById('erroModal'));
                myModal.show();
            });
        });
    </script>
</div>

</body>
</html>
