<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema Aluguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
    <style>
        body {
            background: url('/images/natureza.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            width: 100%;
            min-height: 100vh;
            padding: 50px 0;
        }
        .card-dashboard {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .card-dashboard:hover {
            transform: translateY(-5px);
        }
        .btn-dashboard {
            border-radius: 30px;
            font-weight: bold;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #fff;
            color: #000;
            border: none;
            transition: all 0.3s;
        }
        .btn-dashboard:hover {
            background-color: #e0e0e0;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="container">
        <h2>Bem-vindo ao Sistema de Aluguel de Carros - Lua Car</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-3">
                <div class="card card-dashboard text-center p-3 bg-primary">
                    <i class="fa-solid fa-users icon"></i>
                    <a href="/clientes" class="btn btn-dashboard w-100 mt-2">Gerenciar Clientes</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-dashboard text-center p-3 bg-success">
                    <i class="fa-solid fa-car icon"></i>
                    <a href="/carros" class="btn btn-dashboard w-100 mt-2">Gerenciar Carros</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-dashboard text-center p-3 bg-warning">
                    <i class="fa-solid fa-dollar-sign icon"></i>
                    <a href="/vendas" class="btn btn-dashboard w-100 mt-2">Gerenciar Vendas</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-dashboard text-center p-3 bg-danger">
                    <i class="fa-solid fa-right-from-bracket icon"></i>
                    <a href="/login" class="btn btn-dashboard w-100 mt-2">Sair</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
