<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Lista de Veículos</h2>
<a href="/carros/novo" class="btn btn-primary mb-3">Cadastrar Novo Carro</a>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Placa</th>
        <th>Ano</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carro : ${carros}">
        <td th:text="${carro.marca}"></td>
        <td th:text="${carro.modelo}"></td>
        <td th:text="${carro.placa}"></td>
        <td th:text="${carro.ano}"></td>
        <td>
            <span th:if="${carro.disponivel}" class="badge bg-success">Disponível</span>
            <span th:if="${!carro.disponivel}" class="badge bg-danger">Alugado</span>
        </td>
        <td>
            <a th:href="@{'/carros/editar/' + ${carro.id}}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{'/carros/excluir/' + ${carro.id}}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
