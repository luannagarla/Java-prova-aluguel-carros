<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${carro.id != null} ? 'Editar Carro' : 'Novo Carro'">Cadastro de Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
    <style>
        body {
            background: url('/images/carcaca.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            color: #fff;
            margin: 50px auto;
        }
        .btn-custom {
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
        }
        h2 { text-align:center; margin-bottom:30px; }
        label { font-weight:bold; }
        .modal-content { color: #000; }
    </style>
</head>
<body>

<div class="overlay">
    <h2 th:text="${carro.id != null} ? 'Editar Carro' : 'Novo Carro'"></h2>

    <form id="carroForm"
          th:action="${carro.id != null} ? @{'/carros/editar/' + ${carro.id}} : @{/carros/salvar}"
          th:object="${carro}" method="post">

        <div class="mb-3">
            <label for="marca">Marca</label>
            <input type="text" th:field="*{marca}" class="form-control" id="marca" placeholder="Digite a marca" required>
        </div>
        <div class="mb-3">
            <label for="modelo">Modelo</label>
            <input type="text" th:field="*{modelo}" class="form-control" id="modelo" placeholder="Digite o modelo" required>
        </div>
        <div class="mb-3">
            <label for="placa">Placa</label>
            <input type="text" th:field="*{placa}" class="form-control" id="placa" placeholder="Digite a placa" required>
        </div>
        <div class="mb-3">
            <label for="ano">Ano</label>
            <input type="number" th:field="*{ano}" class="form-control" id="ano" placeholder="Digite o ano">
        </div>
        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <input type="text" th:field="*{categoria}" class="form-control" id="categoria" placeholder="Digite a categoria">
        </div>
        <div class="mb-3">
            <label for="quilometragem">Quilometragem</label>
            <input type="number" th:field="*{quilometragem}" class="form-control" id="quilometragem" placeholder="Digite a quilometragem">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/carros" class="btn btn-secondary btn-custom">Voltar</a>
            <button type="submit" class="btn btn-success btn-custom">Salvar Carro</button>
        </div>
    </form>

    <!-- Modal de erro -->
    <div class="modal fade" id="erroModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="erroMensagem"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('carroForm').addEventListener('submit', function(e){
            e.preventDefault();

            let formData = new FormData(this);
            let url = this.getAttribute('action');

            fetch(url, { method: 'POST', body: formData })
                .then(res => {
                    if (!res.ok) return res.text().then(text => { throw new Error(text); });
                    return res.text();
                })
                .then(msg => window.location.href = '/carros')
                .catch(err => {
                    document.getElementById('erroMensagem').innerText = err.message;
                    var myModal = new bootstrap.Modal(document.getElementById('erroModal'));
                    myModal.show();
                });
        });
    </script>
</div>
</body>
</html>
