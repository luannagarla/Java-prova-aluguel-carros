<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon-car.png">
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Veículos</h2>
    <a href="/dashboard" class="btn btn-secondary">Voltar ao Dashboard</a>
</div>
<a href="/carros/novo" class="btn btn-primary mb-3">Cadastrar Novo Carro</a>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Placa</th>
        <th>Ano</th>
        <th>Status</th>
        <th>Ativo?</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carro : ${carros}">
        <td th:text="${carro.marca}"></td>
        <td th:text="${carro.modelo}"></td>
        <td th:text="${carro.placa}"></td>
        <td th:text="${carro.ano}"></td>
        <td>
            <span th:if="${carro.disponivel}" class="badge bg-success">Disponível</span>
            <span th:if="${!carro.disponivel}" class="badge bg-danger">Alugado</span>
        </td>
        <td>
            <span th:if="${!carro.excluido}" class="badge bg-success">Ativo</span>
            <span th:if="${carro.excluido}" class="badge bg-danger">Excluído</span>
        </td>
        <td>
            <a th:href="@{'/carros/editar/form/' + ${carro.id}}" class="btn btn-sm btn-warning">Editar</a>
            <button class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmDeleteModal"
                    th:attr="data-id=${carro.id},data-placa=${carro.placa}">
                Excluir
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir o carro de placa: <span id="carroPlaca"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnConfirmDelete" href="#" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const confirmModal = document.getElementById('confirmDeleteModal');
    confirmModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const carroId = button.getAttribute('data-id');
        const carroPlaca = button.getAttribute('data-placa');
        document.getElementById('carroPlaca').textContent = carroPlaca;
        document.getElementById('btnConfirmDelete').href = '/carros/excluir/' + carroId;
    });
</script>
</body>
</html>
